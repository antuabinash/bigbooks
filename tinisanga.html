<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Tiles for Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: white;">
    <!-- Replace the h1 element with an img element -->
    <img src="heading1.png" alt="Title Image" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">

    <div class="audio-tiles" id="tiles-container">
        <!-- Tile 1 -->
        <div class="audio-tile" onclick="playAudio('audioa1', 'imagea1.jpg')"> 
            <img src="imagea1.jpg" alt="Image 1">
        </div>

        <!-- Tile 2 -->
        <div class="audio-tile" onclick="playAudio('audioa2', 'imagea2.jpg')"> 
            <img src="imagea2.jpg" alt="Image a2">
        </div>

        <!-- Tile 3 -->
        <div class="audio-tile" onclick="playAudio('audioa3', 'imagea3.jpg')"> 
            <img src="imagea3.jpg" alt="Image a3">
        </div>

    </div>

    <div class="audio-tiles" id="tiles-container">
        <!-- Tile 4 -->
        <div class="audio-tile" onclick="playAudio('audioa4', 'imagea4.jpg')">

        </div>

        </div>

    <div class="audio-tiles" id="tiles-container">

            <img src="imagea7.jpg" alt="Image a7">
        </div>

        <!-- Tile 8 -->
        <div class="audio-tile" onclick="playAudio('audioa8', 'imagea8.jpg')"> 
            <img src="imagea8.jpg" alt="Image a8">
        </div>

        <!-- Tile 9 -->
        <div class="audio-tile" onclick="playAudio('audioa9', 'imagea9.jpg')"> 
            <img src="imagea9.jpg" alt="Image a9">
        </div>

    </div>

    <!-- Audio Elements -->
    <audio id="audioa1" src="audioa1.mp3"></audio>
    <audio id="audioa2" src="audioa2.mp3"></audio>
    <audio id="audioa3" src="audioa3.mp3"></audio>
    <audio id="audioa4" src="audioa4.mp3"></audio>
    <audio id="audioa5" src="audioa5.mp3"></audio>

</html>

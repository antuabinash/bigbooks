<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BOOKS</title>

    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .clickable-tiles {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .clickable-tile {
            width: 80%;
            max-width: 300px;
            height: 150px;
            background-color: #3498db;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clickable-tile img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .clickable-tile:hover {
            background-color: #2980b9;
        }

        p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>BIG BOOKS</h1>

    <!-- Clickable Tiles -->
    <div class="clickable-tiles">
        <!-- Tile 1 -->
        <div class="clickable-tile" onclick="openPage('hatiochadhei.html')"> 
            <img src="hatiochadhei.jpg" alt="Tile 1">
            <p>ହାତୀ ଓ ଚଢେଇ</p>
        </div>

        <!-- Tile 2 -->
        <div class="clickable-tile" onclick="openPage('page2.html')"> 
            <img src="demo1.jpg" alt="Tile 2">
            <p>Tile 2</p>
        </div>

        <!-- Tile 3 -->
        <div class="clickable-tile" onclick="openPage('page3.html')"> 
            <img src="demo2.jpg" alt="Tile 3">
            <p>Tile 3</p>
        </div>
    </div>

    <!-- JavaScript to Open New Pages -->
    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
